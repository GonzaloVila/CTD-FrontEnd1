<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel = "stylesheet" href = "styleReg.css">
</head>
<body>
    <aside>20% de descuento en todos los productos!</aside>
    <header>
        <img src = "img/logo.png" alt = "">
        <h1>Nombre Tienda</h1>
    </header>

    <main>

    <section class = "registro">
        <form>
            <legend>Registro</legend>
            <label for = "NyA"></label>
            <input type = "text" id = "NyA" name = "NyA" placeholder = "Nombre Y Apellido" required
            oninvalid="setCustomValidity('Campo obligatorio')"><br>

            <label for = "email"></label>
            <input type = "email" id = "email" name = "email" placeholder="Correo Electrónico" required
            oninvalid="setCustomValidity('Campo obligatorio')"><br>

            <label for = "password"></label>
            <input type = "password" id = "password" name = "password" placeholder="Contraseña" required
            oninvalid="setCustomValidity('Campo obligatorio')"><br>

            <label for = "pais"></label>
            <select class = "paises" name = "pais">
                <option  disabled selected hidden>País</option>
                <option value = "Argentina"> Argentina</option>
                <option value = "Colombia"> Colombia</option>
                <option value = "Venezuela"> Venezuela</option>
            </select>

            <button class = "botreset" type = "reset"> Resetear </button>
            <button class = "botentrar" type = "submit"> Entrar </button>

            <p> ¿Ya tenés una cuenta? <a href = "indexLogin.html"> Ingresá </a></p>

        </form>
    </section>
</main>

    <footer>
        <h5> Todos los derechos reservados a FRONT END 1 </h5>
    </footer>
    
</body>
</html>
